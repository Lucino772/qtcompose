name: Publish Package

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
        with:
          version: "0.9.10"
      - name: Build package
        run: uv build
      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
